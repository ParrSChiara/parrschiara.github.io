<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzatore PDF - Parrocchia Santa Chiara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f9;
      padding: 20px;
      padding-bottom: 80px;
    }

    /* Stile per la sezione del logo */
    .logo-container {
      width: 100%;
      max-width: 300px;
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-container img {
      width: 100%;
      max-width: 150px; /* Dimensione massima del logo */
      height: auto;
    }

    /* Stile per il pulsante Home con logo */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px;
      background-color: white;
      border: 2px solid #28a745;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-button:hover {
      background-color: #f8f9fa;
      border-color: #218838;
      transform: scale(1.05);
    }

    .home-button img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Contenitore per il visualizzatore PDF */
    #pdf-viewer {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      overflow-y: scroll;
      border: 1px solid #ddd;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Pagina del PDF */
    .pdf-page {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    /* Stile del pulsante di download */
    .download-button {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 18px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    /* Responsive design per dispositivi mobili */
    @media (max-width: 768px) {
      .home-button {
        top: 10px;
        left: 10px;
        padding: 6px;
      }

      .home-button img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

<!-- Pulsante per tornare alla home con logo -->
<a href="index.html" class="home-button">
  <img src="assets/logo/favicon.ico" alt="Logo Parrocchia Santa Chiara">
</a>

<!-- Sezione del logo -->
<!--<div class="logo-container">
  <img src="assets/logo.png" alt="Logo">
</div>-->

<!-- Contenitore per il visualizzatore PDF -->
<div id="pdf-viewer"></div>

<!-- Pulsante per scaricare il PDF (il file sarÃ  lo stesso mostrato nel visualizzatore) -->
<a id="download-button" class="download-button" href="#" download>Download</a>

<!-- Inclusione di PDF.js tramite CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  // Recupera il parametro "file" dalla URL
  const urlParams = new URLSearchParams(window.location.search);
  const pdfFile = urlParams.get('file');

  if (pdfFile) {
    const pdfUrl = `assets/pdf/${pdfFile}`;

    // Imposta il file PDF nel visualizzatore
    const pdfViewer = document.getElementById('pdf-viewer');
    const downloadButton = document.getElementById('download-button');

    // Imposta il link di download per il PDF
    downloadButton.href = pdfUrl;
    downloadButton.download = pdfFile;

    // Carica e visualizza il PDF usando PDF.js
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    async function renderPDF(url) {
      const pdfDoc = await pdfjsLib.getDocument(url).promise;
      // Itera su ogni pagina del PDF e la renderizza
      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.5 });

        // Creazione di un canvas per ciascuna pagina
        const canvas = document.createElement('canvas');
        canvas.classList.add('pdf-page');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const context = canvas.getContext('2d');
        await page.render({ canvasContext: context, viewport: viewport }).promise;

        pdfViewer.appendChild(canvas); // Aggiungi la pagina al visualizzatore
      }
    }

    // Chiama la funzione per caricare il PDF
    renderPDF(pdfUrl);

  } else {
    // Se non viene trovato il parametro "file", mostra un messaggio di errore
    document.body.innerHTML = "<h1>Errore: file PDF non specificato.</h1>";
  }
</script>
</body>
</html>
